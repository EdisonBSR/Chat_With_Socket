        backdrop-filter: blur(10px);
      }

        border: none;

        border-radius: 2rem;

        justify-content: space-evenly;
      }

      }

        padding: 10px;

        border-radius: 10px;

    <script>
      let counter = 0;
      let coutKey = 0;
      const socket = io({
        auth: {
          serverOffset: 0,
        },
        ackTimeout: 30000,
        retries: 1,
      });
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const inputUser = document.getElementById("inputUser");
      const messages = document.getElementById("messages");
      const messageWriting = document.getElementById("messageWriting");
      const button = document.querySelector("button");
      button.disabled = true;
      // loadUser();
      inputUser.addEventListener("keyup", (e) => {
        e.preventDefault();
        if (inputUser.value == "") {
          button.disabled = true;
          // socket.disconnect();
        } else {
          button.disabled = false;
          // socket.connect();
        }
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value != "" && inputUser.value != "") {
          const clientOffset = `${socket.id}-${counter++}`;
          socket.emit(
            "chat message",
            input.value,
            inputUser.value,
            clientOffset
          );
          input.value = "";
          coutKey = 0;
        } else {
          // socket.disconnect();
        }
      });
      input.addEventListener("keyup", (e) => {
        e.preventDefault();
        let keycode = e.keyCode;
        if (coutKey == 0 && input.value && inputUser.value) {
          socket.emit("writing", inputUser.value);
          button.disabled = false;
          coutKey = 1;
        } else if (input.value == "") {
          socket.emit("removeUserWriting", inputUser.value);
          button.disabled = true;
          coutKey = 0;
          // socket.emit("removeWriting", inputUser.value);
        }
      });
      socket.on("writing", (userWriting) => {
        // console.log(msg);
        console.log(userWriting);
        if (userWriting.length != 0) {
          messageWriting.textContent = `${userWriting.join(
            " "
          )} esta escribiendo...`;
          messageWriting.style.color = "green";
          messageWriting.style.opacity = 1;
          window.scrollTo(0, document.body.scrollHeight);
        } else {
          messageWriting.textContent = "";
          messageWriting.style.opacity = 0;
        }
      });

      socket.on("chat message", (msg, user, serverOffset) => {
        console.log("Servidor emite toda la data");
        if (inputUser.value == user) {
          const item = document.createElement("li");
          item.className += "myMsg";
          item.textContent = `${msg}`;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
          socket.auth.serverOffset = serverOffset;
        } else {
          const item = document.createElement("li");
          item.textContent = `${user}: ${msg}`;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
          socket.auth.serverOffset = serverOffset;
        }
      });
